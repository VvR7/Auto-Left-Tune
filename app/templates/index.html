<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI处理工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/piano.css') }}">
    <!-- 使用本地存储的Tone.js和@tonejs/midi库 -->
    <script src="{{ url_for('static', filename='js/lib/Tone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/Midi.js') }}"></script>
</head>
<body>
    <h1 class="app-title">AutoLeftPiano</h1>
    
    <!-- 添加80%宽度的容器 -->
    <div class="piano-wrapper" style="width: 80%; margin: 0 auto;">
        <!-- 钢琴组件将在这里由piano.js动态插入，使用piano-visual.html中的精确参数 -->
        <div id="piano-container"></div>
    </div>
    
    <div class="container">
        <!-- PDF查看器部分 - 移到顶部并占满宽度 -->
        <div id="pdf-view-container" class="app-section full-width">
            <h2>查看乐谱</h2>
            <div id="pdf-container">
                <div id="pdf-viewer"></div>
            </div>
        </div>
        
        <div class="app-content-wrapper">
            <div id="upload-container" class="app-section">
                <div class="upload-area" id="drop-area">
                    <p>将MIDI文件拖放到此处，或</p>
                    <input type="file" id="file-input" class="file-input" accept=".mid">
                    <button class="btn" id="select-file-btn">选择文件</button>
                    <p id="selected-file">未选择文件</p>
                </div>
                <button class="btn" id="upload-btn" disabled>上传并处理</button>
                <div class="buttons original-pdf-buttons">
                    <button class="btn btn-success" id="view-original-pdf-btn">查看原始的PDF</button>
                    <button class="btn btn-success" id="download-original-pdf-btn">下载原始的PDF</button>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="upload-progress"></div>
                </div>
                <div id="upload-status" class="status"></div>
                <div id="pdf-status" class="status"></div>
            </div>
            
            <div id="midi-player" class="midi-player app-section">
                <h2>MIDI播放器</h2>
                <div class="player-controls">
                    <button id="play-midi-btn" class="btn player-btn" disabled>播放</button>
                    <button id="pause-midi-btn" class="btn player-btn" disabled>暂停</button>
                    <button id="stop-midi-btn" class="btn player-btn" disabled>停止</button>
                    <div class="midi-progress-container">
                        <div id="midi-progress" class="midi-progress"></div>
                    </div>
                    <div id="current-time" class="time-display">00:00</div>
                </div>
                <div class="volume-control">
                    <label for="volume-slider">音量:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                    <span id="volume-value">70%</span>
                </div>
                <div id="midi-status" class="status"></div>
            </div>
        </div>
        
        <div id="result-container" class="result-area">
            <div class="file-info">
                <h3>处理完成</h3>
                <p>转换后的MIDI文件: <span id="converted-midi-filename"></span></p>
                <p>转换后的PDF文件: <span id="converted-pdf-filename"></span></p>
            </div>
            <div class="buttons">
                <button class="btn btn-success" id="download-midi-btn">下载MIDI</button>
                <button class="btn btn-success" id="download-pdf-btn">下载PDF</button>
                <button class="btn btn-success" id="view-pdf-btn">打开PDF</button>
                <button class="btn btn-success" id="play-converted-midi-btn">播放转换后的MIDI</button>
            </div>
            <div id="result-status" class="status"></div>
        </div>
    </div>

    <!-- 导入模块化JS文件 -->
    <script type="module">
        import { Notes } from "{{ url_for('static', filename='js/lib/notes.js') }}";
        import Piano from "{{ url_for('static', filename='js/piano.js') }}";
        
        // 页面加载完成后初始化钢琴
        document.addEventListener('DOMContentLoaded', () => {
            const piano = new Piano();
            piano.init('#piano-container');
            
            // 添加用户交互来启动AudioContext
            const startAudio = () => {
                if (Tone.context.state !== 'running') {
                    Tone.context.resume();
                }
                document.removeEventListener('click', startAudio);
            };
            
            document.addEventListener('click', startAudio);
        });
    </script>
    
    <script src="{{ url_for('static', filename='js/pdfjs/build/pdf.mjs') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/pdfViewer.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/midiPlayer.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
