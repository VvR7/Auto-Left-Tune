{% extends "base.html" %}

{% block title %}MIDI编辑器 - AutoLeftPiano{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/css/MidiEditor-style.css" />
    <link rel="stylesheet" href='../static/css/editor-piano.css'>
    <link rel="stylesheet" href='../static/css/HistoryManager.css'>
    <style>
        #piano-container {
            display: none; /* 默认隐藏 */
            opacity: 0.7; /* 半透明, 值越小越透明(0-1) */
        }
    </style>
{% endblock %}

{% block content %}
    <h1 class="title-art">MIDI 可视化编辑器</h1>
    <div class="controls">
        <div class="custom-file-input">
            <input type="file" id="midiFileInput" accept=".mid,.midi" />
            <label for="midiFileInput">
              <span class="file-icon">🎹</span>
              <span class="file-name">请选择文件</span>
            </label>
        </div>
        <button id="playBtn">播放</button>
        <button id="resetBtn">重置</button>
        <button id="exportBtn">导出MIDI</button>
        <button id="togglePianoBtn">显示钢琴</button> 
    </div>

    <!-- 新增历史记录管理面板 -->
    <div id="historyManager" class="history-manager">
        <div class="history-header">
            <h3>修改历史</h3>
            <div class="history-actions">
                <button id="undoBtn" title="撤销 (Ctrl+Z)">↩ 撤销</button>
                <button id="redoBtn" title="重做 (Ctrl+Y)">↪ 重做</button>
                <button id="setSavePointBtn" title="设置保存点 (Ctrl+S)">★ 保存点</button>
            </div>
        </div>

        <div class="history-list" id="historyList">
            <!-- 历史记录项将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 新增轨道控制面板 -->
    <div id="trackControls"></div>

    <!-- 新增音轨控制面板 -->
    <div id="canvasContainer">
        <div id="sidebar"></div>
        <div id="canvasWrapper">
            <canvas id="pianoRoll"></canvas>
        </div>
    </div>

    <div id="addBtnContainer">
        <button id="addOneNote">添加音符</button>
    </div>

    <div id="context-menu">
        <button id="delete">删除音符</button>
        <button id="setDuration">设置时长</button>
        <button id="setTime">设置时间</button>
    </div>

    <div id="sliderContainer">
        <input type="range" id="slider" min="0.01" max="3" step="0.01" />
        <span id="valueDisplay"></span>
        <button id="setSliderValue">确定</button>
        <button id="resetSlider">取消</button>
    </div>

    <div id="addNoteContainer">
        <div id="trackInputBox-add">
            <input id="trackInput-add" type="number" step="1" min="0" />
        </div>

        <div id="sliderContainer-add">
            <input type="range" id="slider-add" min="0.01" max="3" step="0.01" />
            <span id="valueDisplay-add"></span>
        </div>

        <div id="timeInputBox-add">
            <input id="timeInput-add" type="number" step="0.1" min="0" />
        </div>

        <div id="nameInputBox-add">
            <input id="nameInput-add" type="text" />
        </div>
        <br>

        <button id="confirm-add">确定</button>
        <button id="reset-add">取消</button>
    </div>

    <!-- 放在 HTML 中 -->
    <div id="timeInputBox">
        <input id="timeInput" type="number" step="0.1" min="0" />
        <button id="confirmTime">确定</button>
    </div>

    <!-- 添加80%宽度的容器 -->
    <div class="piano-wrapper" style="width: 80%; margin: 0 auto;">
        <!-- 钢琴组件将在这里由piano.js动态插入，使用piano-visual.html中的精确参数 -->
        <div id="piano-container"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
    <script src="../static/js/MidiEditor/pianoRoll.js" type="module"></script>

    <!-- 导入模块化JS文件 -->
    <script type="module">
        import { Notes } from '/static/js/lib/notes.js';

        // 添加用户交互来启动AudioContext
        const startAudio = () => {
            if (Tone.context.state !== 'running') {
                Tone.context.resume();
            }
            document.removeEventListener('click', startAudio);
        };

        document.addEventListener('click', startAudio);

        const fileInput = document.getElementById('midiFileInput');
        const fileNameSpan = document.querySelector('.file-name');
      
        fileInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          fileNameSpan.textContent = file ? file.name : '未选择文件';
        });

        // 钢琴显示按键
        let pianoVisualized = false;
        const pianoContainer = document.getElementById('piano-container');
        let posInit = false;
        let rect = null;

        document.getElementById('togglePianoBtn').addEventListener('click', () => {
            const myPiano = document.getElementById('pianoComponent');

            if (!pianoVisualized) {
                // 显示钢琴
                pianoContainer.style.display = 'block';
                pianoVisualized = true;
            } 
            else {
                // 隐藏钢琴
                pianoContainer.style.display = 'none';
                pianoVisualized = false;
            }
        });
    </script>

    <script src="{{ url_for('static', filename='js/MidiEditor/EditorBackground.js') }}"></script>
{% endblock %}
