version: '3.8'

services:
  autoleftpiano:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: autoleftpiano-app
    ports:
      - "5000:5000"
    volumes:
      # 挂载文件目录到宿主机，方便数据持久化
      - ./data/uploads:/app/app/files/uploads
      - ./data/outputs:/app/app/files/outputs
      # 挂载模型目录（如果有模型文件）
      - ./data/models:/app/app/utils/model
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      # 可以在这里设置其他环境变量
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    # 网络配置
    networks:
      - autoleftpiano-network

# 网络定义
networks:
  autoleftpiano-network:
    driver: bridge

# 数据卷定义（可选）
volumes:
  uploads_data:
  outputs_data:
  models_data: 