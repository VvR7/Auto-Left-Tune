<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF滚动条测试</title>
    <style>
        /* 复制相关的CSS样式 */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #pdf-view-container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        #pdf-container {
            flex: 1;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            max-height: 100%;
            transition: all 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #pdf-container:not(.empty) {
            border-style: solid;
            background: white;
            display: block;
            align-items: unset;
            justify-content: unset;
            padding: 15px;
        }

        #pdf-container.empty::after {
            content: '暂无PDF文件\A点击按钮模拟加载PDF';
            white-space: pre;
            text-align: center;
            color: #999;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* PDF页面样式 */
        .pdf-page {
            display: block;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            max-width: 100%;
            height: auto;
            background: white;
            border: 1px solid #ddd;
        }

        .pdf-page:first-child {
            margin-top: 0;
        }

        .pdf-page:last-child {
            margin-bottom: 0;
        }

        /* PDF查看器滚动条样式 */
        #pdf-container::-webkit-scrollbar {
            width: 8px;
        }

        #pdf-container::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
        }

        #pdf-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
        }

        #pdf-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 500;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mock-page {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>PDF滚动条功能测试</h1>
        
        <div id="pdf-view-container">
            <div class="pdf-header">
                <h3>PDF查看器</h3>
                <div>
                    <button class="btn" onclick="loadMockPDF()">加载模拟PDF</button>
                    <button class="btn" onclick="clearPDF()">清空PDF</button>
                </div>
            </div>
            <div id="pdf-container" class="empty">
                <div id="pdf-viewer"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <h3>测试说明：</h3>
            <ul>
                <li>点击"加载模拟PDF"按钮会创建多个模拟PDF页面</li>
                <li>PDF容器保持固定高度（500px），内容超出时显示滚动条</li>
                <li>滚动条应该有自定义样式（渐变色）</li>
                <li>可以通过滚动条或鼠标滚轮查看所有页面</li>
                <li>容器大小不变，只是内容可以滚动</li>
                <li>点击"清空PDF"可以重置状态</li>
            </ul>
        </div>
    </div>

    <script>
        function loadMockPDF() {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfViewer = document.getElementById('pdf-viewer');
            
            // 移除空状态
            pdfContainer.classList.remove('empty');
            
            // 清空现有内容
            pdfViewer.innerHTML = '';
            
            // 创建多个模拟PDF页面
            for (let i = 1; i <= 8; i++) {
                const mockPage = document.createElement('div');
                mockPage.className = 'mock-page pdf-page';
                mockPage.textContent = `PDF 页面 ${i}`;
                mockPage.style.height = '350px'; // 增加高度以确保需要滚动
                if (i === 8) {
                    mockPage.style.marginBottom = '20px'; // 最后一页额外边距
                }
                pdfViewer.appendChild(mockPage);
            }
            
            console.log('模拟PDF已加载，应该可以看到滚动条');
        }
        
        function clearPDF() {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfViewer = document.getElementById('pdf-viewer');
            
            // 添加空状态
            pdfContainer.classList.add('empty');
            
            // 清空内容
            pdfViewer.innerHTML = '';
            
            console.log('PDF已清空');
        }
    </script>
</body>
</html>
