<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI播放器增强功能测试</title>
    <style>
        /* 复制相关的CSS样式 */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .midi-player {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 进度条样式 */
        .progress-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .midi-progress-container {
            flex: 1;
            height: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: visible;
        }

        .midi-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            transition: width 0.1s ease;
            position: relative;
        }

        /* 进度条小圆点 */
        .midi-progress-thumb {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            z-index: 10;
        }

        .midi-progress-container:hover .midi-progress-thumb {
            opacity: 1;
        }

        .midi-progress-thumb:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
        }

        .midi-progress-thumb.dragging {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.8);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            font-weight: 500;
            min-width: 80px;
        }

        /* 控制按钮行 */
        .control-buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding: 10px;
        }

        /* 通用控制按钮样式 */
        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        /* 音量控制 */
        .volume-control-wrapper {
            position: relative;
        }

        .volume-panel {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .volume-panel.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(10px);
        }

        .volume-slider {
            width: 80px;
            height: 6px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        #volume-value {
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }

        /* 倍速控制 */
        .speed-control-wrapper {
            position: relative;
        }

        .speed-btn {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: 600;
            width: 45px;
        }

        .speed-panel {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .speed-panel.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(10px);
        }

        .speed-option {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 50px;
        }

        .speed-option:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .speed-option.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 500;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>MIDI播放器增强功能测试</h1>
        
        <div class="midi-player">
            <h3>MIDI播放器控制</h3>
            
            <!-- 模拟进度条 -->
            <div class="progress-row">
                <div class="midi-progress-container" id="midi-progress-container">
                    <div id="midi-progress" class="midi-progress" style="width: 30%;"></div>
                    <div id="midi-progress-thumb" class="midi-progress-thumb" style="left: 30%;"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">01:30</span>
                    <span>/</span>
                    <span id="total-time">05:00</span>
                </div>
            </div>
            
            <!-- 控制按钮行 -->
            <div class="control-buttons-row">
                <!-- 音量控制 -->
                <div class="volume-control-wrapper">
                    <button id="volume-btn" class="control-btn volume-btn" title="音量控制">
                        🔊
                    </button>
                    <div id="volume-panel" class="volume-panel hidden">
                        <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                        <span id="volume-value">70%</span>
                    </div>
                </div>
                
                <!-- 倍速控制 -->
                <div class="speed-control-wrapper">
                    <button id="speed-btn" class="control-btn speed-btn" title="播放倍速">
                        1x
                    </button>
                    <div id="speed-panel" class="speed-panel hidden">
                        <button class="speed-option" data-speed="0.75">0.75x</button>
                        <button class="speed-option active" data-speed="1">1x</button>
                        <button class="speed-option" data-speed="1.5">1.5x</button>
                        <button class="speed-option" data-speed="2">2x</button>
                        <button class="speed-option" data-speed="3">3x</button>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <h3>测试功能：</h3>
            <button class="btn" onclick="testProgressDrag()">测试进度条拖拽</button>
            <button class="btn" onclick="testVolumeControl()">测试音量控制</button>
            <button class="btn" onclick="testSpeedControl()">测试倍速控制</button>
            <button class="btn" onclick="simulateProgress()">模拟播放进度</button>
            
            <h3>测试说明：</h3>
            <ul>
                <li><strong>进度条拖拽：</strong>鼠标悬停在进度条上会显示小圆点，可以拖拽跳转</li>
                <li><strong>音量控制：</strong>点击🔊按钮显示音量滑块，支持0-100%调节</li>
                <li><strong>倍速控制：</strong>点击1x按钮显示倍速选项，支持0.75x到3x</li>
                <li><strong>面板控制：</strong>点击其他地方会自动关闭打开的面板</li>
            </ul>
            
            <div id="test-output" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                <strong>测试输出：</strong><br>
                <span id="output-text">等待测试...</span>
            </div>
        </div>
    </div>

    <script type="module">
        // 模拟增强控制器的核心功能
        class TestMidiPlayerEnhanced {
            constructor() {
                this.currentSpeed = 1;
                this.isDragging = false;
                this.isVolumeOpen = false;
                this.isSpeedOpen = false;
                this.progressInterval = null;
                
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.progressContainer = document.getElementById('midi-progress-container');
                this.progressBar = document.getElementById('midi-progress');
                this.progressThumb = document.getElementById('midi-progress-thumb');
                
                this.volumeBtn = document.getElementById('volume-btn');
                this.volumePanel = document.getElementById('volume-panel');
                this.volumeSlider = document.getElementById('volume-slider');
                this.volumeValue = document.getElementById('volume-value');
                
                this.speedBtn = document.getElementById('speed-btn');
                this.speedPanel = document.getElementById('speed-panel');
                this.speedOptions = document.querySelectorAll('.speed-option');
                
                this.currentTimeDisplay = document.getElementById('current-time');
                this.totalTimeDisplay = document.getElementById('total-time');
                this.outputText = document.getElementById('output-text');
            }
            
            bindEvents() {
                this.bindProgressEvents();
                this.bindVolumeEvents();
                this.bindSpeedEvents();
                this.bindDocumentEvents();
            }
            
            bindProgressEvents() {
                this.progressContainer.addEventListener('mouseenter', () => {
                    this.updateThumbPosition();
                });
                
                this.progressContainer.addEventListener('click', (e) => {
                    if (this.isDragging) return;
                    this.handleProgressClick(e);
                });
                
                this.progressThumb.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.startDragging();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDragging(e);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    if (this.isDragging) {
                        this.stopDragging();
                    }
                });
            }
            
            bindVolumeEvents() {
                this.volumeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleVolumePanel();
                });
                
                this.volumeSlider.addEventListener('input', (e) => {
                    this.handleVolumeChange(e.target.value);
                });
                
                this.volumePanel.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
            
            bindSpeedEvents() {
                this.speedBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSpeedPanel();
                });
                
                this.speedOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const speed = parseFloat(e.target.dataset.speed);
                        this.setPlaybackSpeed(speed);
                    });
                });
                
                this.speedPanel.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
            
            bindDocumentEvents() {
                document.addEventListener('click', () => {
                    this.closeAllPanels();
                });
            }
            
            handleProgressClick(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                
                this.updateProgressDisplay(percentage);
                this.outputText.textContent = `进度条点击跳转到 ${(percentage * 100).toFixed(1)}%`;
            }
            
            startDragging() {
                this.isDragging = true;
                this.progressThumb.classList.add('dragging');
                document.body.style.cursor = 'grabbing';
                this.outputText.textContent = '开始拖拽进度条';
            }
            
            handleDragging(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const dragX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, dragX / rect.width));
                
                this.updateProgressDisplay(percentage);
                this.outputText.textContent = `拖拽进度条到 ${(percentage * 100).toFixed(1)}%`;
            }
            
            stopDragging() {
                this.isDragging = false;
                this.progressThumb.classList.remove('dragging');
                document.body.style.cursor = '';
                this.outputText.textContent = '结束拖拽进度条';
            }
            
            updateThumbPosition() {
                const progressWidth = this.progressBar.style.width || '0%';
                const percentage = parseFloat(progressWidth) / 100;
                this.progressThumb.style.left = `${percentage * 100}%`;
            }
            
            updateProgressDisplay(percentage) {
                this.progressBar.style.width = `${percentage * 100}%`;
                this.progressThumb.style.left = `${percentage * 100}%`;
                
                // 更新时间显示
                const totalSeconds = 300; // 5分钟
                const currentSeconds = totalSeconds * percentage;
                this.currentTimeDisplay.textContent = this.formatTime(currentSeconds);
            }
            
            toggleVolumePanel() {
                this.isVolumeOpen = !this.isVolumeOpen;
                
                if (this.isVolumeOpen) {
                    this.volumePanel.classList.remove('hidden');
                    this.closeSpeedPanel();
                    this.outputText.textContent = '打开音量控制面板';
                } else {
                    this.volumePanel.classList.add('hidden');
                    this.outputText.textContent = '关闭音量控制面板';
                }
            }
            
            handleVolumeChange(value) {
                const volume = parseInt(value);
                this.volumeValue.textContent = `${volume}%`;
                
                if (volume === 0) {
                    this.volumeBtn.textContent = '🔇';
                } else if (volume < 30) {
                    this.volumeBtn.textContent = '🔈';
                } else if (volume < 70) {
                    this.volumeBtn.textContent = '🔉';
                } else {
                    this.volumeBtn.textContent = '🔊';
                }
                
                this.outputText.textContent = `音量调节到 ${volume}%`;
            }
            
            toggleSpeedPanel() {
                this.isSpeedOpen = !this.isSpeedOpen;
                
                if (this.isSpeedOpen) {
                    this.speedPanel.classList.remove('hidden');
                    this.closeVolumePanel();
                    this.outputText.textContent = '打开倍速控制面板';
                } else {
                    this.speedPanel.classList.add('hidden');
                    this.outputText.textContent = '关闭倍速控制面板';
                }
            }
            
            setPlaybackSpeed(speed) {
                this.currentSpeed = speed;
                this.speedBtn.textContent = `${speed}x`;
                
                this.speedOptions.forEach(option => {
                    option.classList.remove('active');
                    if (parseFloat(option.dataset.speed) === speed) {
                        option.classList.add('active');
                    }
                });
                
                this.closeSpeedPanel();
                this.outputText.textContent = `设置播放倍速为 ${speed}x`;
            }
            
            closeVolumePanel() {
                this.isVolumeOpen = false;
                this.volumePanel.classList.add('hidden');
            }
            
            closeSpeedPanel() {
                this.isSpeedOpen = false;
                this.speedPanel.classList.add('hidden');
            }
            
            closeAllPanels() {
                this.closeVolumePanel();
                this.closeSpeedPanel();
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // 模拟播放进度
            simulateProgress() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                    this.outputText.textContent = '停止模拟播放进度';
                    return;
                }
                
                let progress = 0;
                this.progressInterval = setInterval(() => {
                    progress += 0.01;
                    if (progress >= 1) {
                        progress = 0;
                    }
                    this.updateProgressDisplay(progress);
                }, 100);
                
                this.outputText.textContent = '开始模拟播放进度（再次点击停止）';
            }
        }
        
        // 全局测试函数
        window.testProgressDrag = function() {
            const output = document.getElementById('output-text');
            output.textContent = '请在进度条上悬停鼠标，然后拖拽小圆点测试';
        };
        
        window.testVolumeControl = function() {
            const output = document.getElementById('output-text');
            output.textContent = '请点击🔊按钮测试音量控制面板';
        };
        
        window.testSpeedControl = function() {
            const output = document.getElementById('output-text');
            output.textContent = '请点击1x按钮测试倍速控制面板';
        };
        
        window.simulateProgress = function() {
            testController.simulateProgress();
        };
        
        // 初始化测试控制器
        const testController = new TestMidiPlayerEnhanced();
        window.testController = testController;
    </script>
</body>
</html>
